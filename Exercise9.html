<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form Shaquille Iverson Dumpit</title>
<h2>Registration Form</h2>
</head>
<form>
<label for="email">Email Address:</label><br>
<input type="email" id="email" name="Email"><br>
<label for="password">Password:</label><br>
<input type="password" id="password" name="Password"><br>
<fieldset>
    <legend>Personal Information</legend>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Lame:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="bday">Birthdate:</label><br>
    <input type="date" id="bday" name="bday"><br><br>
</fieldset>
<fieldset>
    <legend>Contact Information</legend>
    <label for="contact">Contact Number:</label><br>
    <input type="number" id="contact" name="contact"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="city">Region:</label><br>
    <select name="city" id="city">
        <option value="NCR">National Capital Region</option>
        <option value="CAR">Cordillera Administrative Region</option>
        <option value="Region1">Ilocos Region</option>
        <option value="Region2">Cagayan Valley</option>
        <option value="Region3">Central Luzon</option>
        <option value="Region4A">Calabarzon</option>
        <option value="Mimaropa">Southwestern Tagalog Region</option>
        <option value="Region5">Bicol Region</option>
        <option value="Region6">Western Visayas</option>
        <option value="Region7">Central Visayas</option>
        <option value="Region8">Eastern Visayas</option>
        <option value="Region9">Zamboanga Peninsula</option>
        <option value="Region10">Northern Mindanao</option>
        <option value="Region11">Davao Region</option>
        <option value="Region12">Soccsksargen</option>
        <option value="Region13">Caraga</option>
        <option value="BARMM">Bangsamoro</option>
    </select><br>
    <label for="pcode">Postal Code:</label><br>
    <input type="number" id="pcode" name="pcode"><br>
</fieldset>
<fieldset>
    <legend>Payment Details:</legend>
    <input type="checkbox" id="cod" name="cod" value="cod">
    <label for="cod">Cash on Delivery</label><br>
    <input type="checkbox" id="credit" name="credit" value="credit">
    <label for="credit">Credit</label><br>
</fieldset>
<input type="submit" value="Register Now">
</form>
</html>
